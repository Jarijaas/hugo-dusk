<article class="post-preview">
  <header>
    <h2 class="title"> <a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
    <div class="meta">
      <div class="date">
        {{ .PublishDate.Format "2 Jan, 2006" }} - {{ .ReadingTime }} minutes
      </div>
      {{ partial "tags.html" . }}
    </div>
  </header>

  <div class="summary">
    {{ if $.Param "thumbnail" }}
    <a href='{{ .Permalink }}'><img src="{{ .Permalink }}{{ $.Param "thumbnail" }}" /></a>
    
    {{ end }}
    {{ .Summary }}
  </div>

  <div class="rmore">
    <a href='{{ .Permalink }}' class="rmore">Read more</a>
  </div>
</article>
